<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Example Web-Push Notification</h1>
    <button onclick="subscribe()">Subscribe</button>

    <script>
      addEventListener("load", async () => {
        let sw = navigator.serviceWorker.register("./sw.js");
        console.log("Service Worker: ", sw);
      });

      async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            "BB_qBhhJ7p3WZNE-tBLDMOmjyAiTi1P6Weq0jXuV9ZXTHvoQNNtzcKQCb7MdfxG2NRI2JKwfBgC9wmE3o0t5tTk",
        });
        console.log("push: ", JSON.stringify(push));
      }
    </script>
  </body>
</html>
